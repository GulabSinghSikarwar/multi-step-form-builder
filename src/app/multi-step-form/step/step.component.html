<form [formGroup]="stepForm">
  <div *ngFor="let question of stepData.questions">
    <label>{{ question.label }}</label>
    <div [ngSwitch]="question.type">
      <div *ngSwitchCase="'radio'">
        <div *ngFor="let option of question.options">
          <label>
            <input type="radio" [formControlName]="question.model" [value]="option.value">{{ option.label || option }}
          </label>
        </div>
      </div>
      <div *ngSwitchCase="'select'">
        <select [formControlName]="question.model">
          <option *ngFor="let option of question.options" [value]="option.value">{{ option.label }}</option>
        </select>
      </div>
      <div *ngSwitchCase="'text'">
        <input type="text" [formControlName]="question.model">
      </div>
    </div>
  </div>
</form>
